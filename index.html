<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <form>
            <div class="reg-form">
                <div class="reg-header"><h5>Register</h5>
                <hr>
                </div>
            </div>
            <input type="text" name="name" id="name" placeholder="Name"></br>
            <input type="email" name="email" id="email" placeholder="Email"></br>
            <input type="tel" name="tel" id="tel" placeholder="Mobile">
            <input type="text" name="address" id="address" placeholder="Address"></br>
            <input type="text" name="nationality" id="name" placeholder="Nationality">
            <p class="uparr" >&DownArrow;</p></br>
            <h6>Preferred track</h6>
            <input type="checkbox" name="frontend" id="frontend">
            <label for="frontend">Front-End</label>
            <input type="checkbox" name="backend" id="backend">
            <label for="backend">Backe-End</label>
            <input type="checkbox" name="design" id="design">
            <label for="design">Design</label>
            <input type="checkbox" name="mobile" id="mobile">
            <label for="mobile">Mobile Dev</label></br>
            <p class="terms">By submitting you agree to our <a href="#">Terms of service</a></p>
            <button>&rarr;</button> 
        </form>
    </main>
    <footer></footer>

</body>

</html>
